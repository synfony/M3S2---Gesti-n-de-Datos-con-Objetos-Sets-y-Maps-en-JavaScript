<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Este es un sistema interactivo que solicita al usuario su edad y, según la respuesta, muestra un mensaje motivacional personalizado.">
  <meta name="keywords" content="mensaje, motivacion, edad">
  <meta name="sitedomain" content="https://github.com/synfony/M3S1---sistema-interactivo-">
  <meta name="organization" content="synfony">
  <meta name="author" content="Wilson Esteban Delgado Molano">
  <meta name="designer" content="Wilson Esteban Delgado Molano">
  <meta name="copyright" content="© 2025 synfony. All rights reserved">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="revisit-after" content="15days">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>M3S2</title>
</head>
<body>
  <!-- header de mi proyecto -->
  <header>
    <h1>M3S2</h1>
  </header>
  <main>
    <!-- Caja de ingreso de datos -->
    <section class="box">
      <h2>Inventario</h2>
      <input type="text" placeholder="nombre del producto" id="name">
      <input type="text" placeholder="cantidad del producto" id="amount">
      <input type="text" placeholder="precio del producto" id="price">
      <button type="button" id="submitBtn">agregar</button>
      <h1 id="message"></h1>
    </section>
    <!-- tabla con los  -->
    <section>
      <table id="inventoryTable" border="1" class="table">
        <thead>
          <tr>
            <th>nombre del producto</th>
            <th>precio del producto</th>
            <th>cantidad del producto</th>
            <th>total</th>
            <th>borrar</th>
            <th>editar</th>
          </tr>
        </thead>
        <tbody id="inventoryBody">
        </tbody>
      </table>
      
    </section>
  </main>
  <footer>
    <p>© 2025 synfony. All rights reserved</p>
  </footer>
  
  <script src="./src/javascript/main.js"></script>
</body>
</html>
